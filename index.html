<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeleton</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/650ac78ff8.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Create a navbar with a logo on the left, 3 buttons in the center, an avatar picture on the right corner and another button under the avatar picture -->
  <header>
    <div class="navbar">
      <div class="logo">Logo</div>
      <div class="nav-buttons">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
      </div>
      <div class="avatar">
        <i class="fa-regular fa-bell" style="color: #131415;"></i>
        <i class="fa-solid fa-user-astronaut" style="color: #191d24;"></i>
      </div>
      <div class="dark-mode">
        <i class="fa-solid fa-toggle-on" style="color: #000000;"></i>
      </div>
    </div>
  </header>

  <!-- Holy Grail Layout Section -->
  <section class="layout">
    <div class="leftSide">Sidebar Left</div>
    <div class="body">

      <!-- Card Layout -->
      <div class="container mt-4">
        <div class="row">
          <!-- Example of a card -->
          <div class="col-12">
            <div class="card" style="width: 100%; background-color: #f8f9fa; border: 1px solid #ddd;">
              <div class="d-flex align-items-center">
                <span class="icon fa-solid fa-user-astronaut" style="color: #FFC107; font-size: 2rem; margin-right: 10px;"></span>
                <div>
                  <h5 class="card-title mb-1">Selfishness & Loneliness</h5>
                  <p class="card-text">Journals & Diaries / by rubberducky</p>
                </div>
              </div>
              <div class="card-body d-flex justify-content-between">
                <span class="text-muted">10 minutes ago</span>
                <div class="interaction-icons">
                  <i class="bi bi-chat-heart" style="margin-right: 5px;"></i> 26
                  <i class="bi bi-hearts" style="margin-left: 10px;"></i> 19
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 mt-3">
            <div class="card" style="width: 100%; background-color: #f8f9fa; border: 1px solid #ddd;">
              <div class="d-flex align-items-center">
                <span class="icon fa-solid fa-comment" style="color: #6c757d; font-size: 2rem; margin-right: 10px;"></span>
                <div>
                  <h5 class="card-title mb-1">Winter blues</h5>
                  <p class="card-text">Depression Support / by tokki</p>
                </div>
              </div>
              <div class="card-body d-flex justify-content-between">
                <span class="text-muted">14 minutes ago</span>
                <div class="interaction-icons">
                  <i class="bi bi-chat-heart" style="margin-right: 5px;"></i> 3
                  <i class="bi bi-hearts" style="margin-left: 10px;"></i> 3
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>

    </div>
    <div class="rightSide">Sidebar Right</div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">Footer Content</footer>

</body>

</html>
